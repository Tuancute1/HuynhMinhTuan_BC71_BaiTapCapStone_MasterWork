<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Masterwork</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- GG FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- DARK LIGGT -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:400,400italic,700|Sansita+One"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FLATICON -->
    <link rel="stylesheet" href="./css/flaticon/flaticon.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="container-xl w-100 z-1 main-header fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div
          class="container-xl d-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand" href="#">
            
            <span><i class="fa fa-handshake"></i></span>
            <span>Masterwork</span>
            </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://wp.w3layouts.com/masterwork/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="https://wp.w3layouts.com/masterwork/about-page/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="https://wp.w3layouts.com/masterwork/services-page/">Services</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Page
                  <i class="fa fa-angle-down"></i>
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://wp.w3layouts.com/masterwork/blog-posts/"
                      >blog- Post</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="https://wp.w3layouts.com/masterwork/single-landing-page/">Landing Page</a></li>
                  <li>
                    <a class="dropdown-item" href="https://wp.w3layouts.com/masterwork/404-page/">404 Not Pound</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="https://wp.w3layouts.com/masterwork/contact-page/">Contact</a>
              </li>
            </ul>
            <div
              class="search d-flex justify-content-between align-items-center"
            >
              <div class="container">
                <i
                  id="search-icon"
                  class="fas fa-search"
                  data-bs-toggle="modal"
                  data-bs-target="#searchModal"
                ></i>
              </div>
            </div>
          </div>
          <div class="top-quote mr-lg-3 mt-lg-0 HeaderButton">
            <a class="btn btn-outline-primary theme-button" href="https://wp.w3layouts.com/masterwork/#demourl">Schedule a Demo</a>
          </div>
          <div
            class="theme-switch-wrapper d-flex justify-content-between align-items-center"
          >
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider-container">
                <i id="sun" class="fa fa-sun slider"></i>
                <i id="moon" class="fa fa-moon slider"></i>
              </div>
            </label>
          </div>
        </div>
      </nav>
    </header>
    <!-- MODAL SEARCH -->
    <div
      class="modal fade"
      id="searchModal"
      tabindex="-1"
      aria-labelledby="searchModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body p-0">
            <input
              type="text"
              class="search-input"
              placeholder="Enter Keyword"
            />
            <button class="search-btn">Search</button>
          </div>
          <button
            type="button"
            class="btn-close close-btn"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <div class="header-fixed-space-height"></div>

    <!-- IDEAS -->
    

   

    <!-- CHOOSE US -->
    <section class="chooseUs"></section>

    <!-- ABOUT OUR -->
    <section class="aboutOur"></section>

    <!-- COMMIT -->
    <section class="commit"></section>

    <!-- QUESTIONS AND ANSWERS -->
    <section class="faqs"></section>

    <!-- FEATURED -->
    <section class="featured"></section>

    <!-- TESTIMONIALS -->
    <section class="testimonials"></section>

    <!-- BUILD BRAND -->
    <section class="build"></section>

    <!-- FOOTER -->
    <footer></footer>
    <!-- JQUERY 3.7.1 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-qFOQ9YFAeGj1gDOuUD61g3D+tLDv3u1ECYWqT82WQoaWrOhAY+5mRMTTVsQdWutbA5FORCnkEPEgU0OF8IzGvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
